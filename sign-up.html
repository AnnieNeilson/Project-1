<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wild swimming clu for swimer in South Shields, England">
    <meta name="keywords" content="wild swimming, swimming club, sea swimming, England, South Shields">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Wild Swimmers</title>
</head>
<body>

    <!-- header -->

    <header>
        <h1 id="logo">
            <a href="index.html">Wild Swimmers</a>
        </h1>
        <nav>
            <ul id="menu">
                <li><a href="index.html"><h2>Home</h2></a></li>
                <li><a href="gallery.html"><h2>Gallery</h2></a></li>
                <li><a href="sign-up.html"><h2>Sign Up</h2></a></li>
            </ul>
        </nav>
    </header>

    <!-- hero image and form -->

    <section id="hero-outer-sign-up">
        <div id="hero-image-sign-up"></div>
        <div class="cover-text" id="cover-text-sign-up">
            <h2>Sign Up Today!</h2>
            <h3>Join our club and receive notifications of our meetings as well as tips and tricks, and exclusive discounts on our favourite wild swimming brands.</h3>
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                <h2>Enter your details to get started!</h2>
                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" required class="text-input">
                <br>
                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" required class="text-input">
                <br>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" required class="text-input">
                
                <input class="sign-up-button" type="submit" value="Sign Up">
            </form>
        </div>
    </section>
    
    <!-- footer -->

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/2ee85be673.js" crossorigin="anonymous"></script>

</body>
</html>
